services:
  # Backend Service
  - type: web
    name: money-manager-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # You will be prompted to enter this in the Render Dashboard
      - key: JWT_SECRET
        sync: false  # You will be prompted to enter this in the Render Dashboard

  # Frontend Service
  - type: static
    name: money-manager-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: money-manager-backend
          property: url
